<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebNutricion</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main>
      <div class="contenedor">
        <div class="contenedor-form">
          <form class="login">
            <img class="img" src="img/Logo.png" alt="logo" />
            <h2>Inicia Sesión</h2>
            <div class="input">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" placeholder="Email" name="email" />
            </div>
            <div class="input">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" placeholder="Contraseña"name="contraseña"/>
            </div>
            <a href="registro.html">¿Aún no tienes cuenta?</a>
            <a href="principal.html" class="boton">Entrar</a>
          </form>
        </div>

      </div>
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
    </main>
    <footer>
      <p>Curso 2025/2026 Autor:Roberto Barrero de la Rosa.</p>
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-icon name="logo-tiktok"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
    </footer>
  </body>
</html>
