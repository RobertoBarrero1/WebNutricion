<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro-WebNutricion</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
     <main>
      <div class="contenedor">
        <div class="contenedor-form">
          <form class="login" action="AltaUsuario" method="post">
            <img class="img" src="img/Logo.png" alt="logo" />
            <h2>Registrate</h2>
             <div class="input">
              <ion-icon name="person-add-outline"></ion-icon>
              <input type="text" placeholder="Nombre" name="nombre" />
            </div>
             <div class="input">
              <ion-icon name="person-add-outline"></ion-icon>
              <input type="text" placeholder="Apellidos" name="apellidos" />
            </div>
            <div class="input">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" placeholder="Email" name="email" />
            </div>
            <div class="input">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" placeholder="Contraseña"name="contraseña"/>
            </div>
            <div class="input">
              <ion-icon name="compass-outline"></ion-icon>
              <input type="text" placeholder="Dirección"name="direccion"/>
            </div>
             <div class="input">
              <ion-icon name="calendar-outline"></ion-icon>
              <input type="date" placeholder="Fecha de nacimiento"name="fecha_nacimiento"/>
            </div>
            <div class="cajon">
             <input type="submit" class="boton" value="Enviar">
             <a href="index.html" class="boton">Cancelar</a>
            </div>
          </form>
        </div>

      </div>
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
    </main>
    <footer>
      <p>Curso 2025/2026 Autor:Roberto Barrero de la Rosa.</p>
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-icon name="logo-tiktok"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
    </footer>
    
</body>
</html>
